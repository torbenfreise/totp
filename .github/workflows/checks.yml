name: Format and lint

on:
  push:
    branches: ['**']
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    name: Format, lint, and typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Svelte-Check
        run: npm run check

      - name: Lint (prettier format and ESlint)
        run: npm run lint
